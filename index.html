<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>js liga Acessa</title>
    </head>
    <body>

    <p>JavaScript pode modificar atributos</p>

    <p>Neste caso ele modifica o atributo src (source) de uma imagem</p>

    <img id="myimage" src="lampada-- acessa.jpg">

    <button onclick="documen.get.ElementById('myimage').src='lampada-- acessa.jpg'">acender</button>

    <button onclick="documen.get.ElementById('myimage').src='Desenho-de-Lampada.jpg'">apagar</button>



</body>
</html>
