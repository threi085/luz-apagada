<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>js liga Acessa</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <p>JavaScript pode modificar atributos</p>

    <p>Neste caso ele modifica o atributo src (source) de uma imagem</p>

    <button onclick="document.getElementById('myImage').src='apagada.jpg'">Turn on the light</button>

    <img id="myImage" src="apagada.jpg" style="width:100px">
    
    <button onclick="document.getElementById('myImage').src='acessa.jpg'">Turn off the light</button>
    


</body>
</html>
